<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .clickable { cursor: pointer; touch-action: manipulation; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="img-1" src="./referencia.png" />
        <img id="img-2" src="./referencia2.png" /> 
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity position="0 0 -1"
                  cursor="fuse: false; rayOrigin: mouse;"
                  raycaster="far: 10000; objects: .clickable">
        </a-entity>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity id="grupo-1" visible="false">
            <a-plane src="#img-1" position="0 0.3 0" height="0.9" width="1.2"></a-plane>
            
            <a-entity position="0 -0.3 0.1">
                <a-plane color="#0A2A43" width="1.2" height="0.3" opacity="0.95"></a-plane>
                <a-text value="Em 1937, iniciou-se a construção de uma nova e maior matriz em alvenaria, que foi inaugurada em 24 de outubro de 1943, a igreja foi demolida em junho de 1968." 
                        color="#F2F5F9"
                        align="center" width="1.1" wrap-count="45" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="grupo-2" visible="false">
             <a-plane src="#img-2" position="0 0.3 0" height="0.9" width="1.2"></a-plane>
            
            <a-entity position="0 -0.3 0.1">
                <a-plane color="#0A2A43" width="1.2" height="0.3" opacity="0.95"></a-plane>
                <a-text value="A Catedral Metropolitana de Londrina, dedicada ao Sagrado Coração de Jesus, foi inaugurada em 24 de dezembro de 1972, com uma cerimônia presidida por Dom Geraldo Fernandes." 
                        color="#F2F5F9"
                        align="center" width="1.1" wrap-count="45" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="btn-1" class="clickable" position="-0.3 -0.65 0.2">
            <a-plane color="#8B6F47" width="0.55" height="0.2" class="clickable" opacity="1"></a-plane>
            <a-text value="Catedral Antiga" color="#F2F5F9" align="center" width="1.8" position="0 0 0.01"></a-text>
        </a-entity>

        <a-entity id="btn-2" class="clickable" position="0.3 -0.65 0.2">
            <a-plane color="#C9A66B" width="0.55" height="0.2" class="clickable" opacity="1"></a-plane>
            <a-text value="Nova Catedral" color="#0A2A43" align="center" width="1.8" position="0 0 0.01"></a-text>
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const botao1 = document.querySelector("#btn-1");
      const botao2 = document.querySelector("#btn-2");
      const grupo1 = document.querySelector("#grupo-1");
      const grupo2 = document.querySelector("#grupo-2");

      // Cores atualizadas para o feedback visual
      const corBtn1 = "#8B6F47"; // Sépia
      const corBtn2 = "#C9A66B"; // Dourado

      function feedbackClique(element, corOriginal) {
        const plane = element.querySelector("a-plane");
        plane.setAttribute("color", "#F2F5F9"); // Pisca Branco Gelo
        setTimeout(() => {
            plane.setAttribute("color", corOriginal); 
        }, 150);
      }

      botao1.addEventListener('click', function (evt) {
        feedbackClique(botao1, corBtn1); 
        grupo1.setAttribute("visible", true);
        grupo2.setAttribute("visible", false);
      });

      botao2.addEventListener('click', function (evt) {
        feedbackClique(botao2, corBtn2);
        grupo1.setAttribute("visible", false);
        grupo2.setAttribute("visible", true);
      });
    </script>
  </body>
</html>
