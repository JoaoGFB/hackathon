<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="ref-img" src="./referencia.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-plane src="#ref-img" 
                 position="0 0 0" 
                 height="0.55" width="1" 
                 rotation="0 0 0" 
                 opacity="0.9"></a-plane>
        
        <a-plane color="black" position="0 -0.4 0.1" width="1.1" height="0.3" opacity="0.8"></a-plane>
        
        <a-text value="Auditoria de Obras:\nStatus: Atrasado" 
                color="white" 
                align="center"
                width="2"
                position="0 -0.4 0.11"></a-text>

      </a-entity>
    </a-scene>
  </body>
