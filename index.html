<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Garante que o usuário saiba que pode clicar e evita zoom duplo no iOS */
      .clickable { cursor: pointer; touch-action: manipulation; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="img-1" src="./referencia.png" />
        <img id="img-2" src="./referencia2.png" /> 
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity position="0 0 -1"
                  cursor="fuse: false; rayOrigin: mouse;"
                  raycaster="far: 10000; objects: .clickable">
        </a-entity>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity id="grupo-1" visible="false">
            <a-plane src="#img-1" position="0 0.3 0" height="0.9" width="1.2"></a-plane>
            
            <a-entity position="0 -0.3 0.1">
                <a-plane color="black" width="1.2" height="0.3" opacity="0.8"></a-plane>
                <a-text value="Antiga Matriz (1968): Demolida para dar lugar à atual catedral." 
                        align="center" width="1.1" wrap-count="35" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="grupo-2" visible="false">
             <a-plane src="#img-2" position="0 0.3 0" height="0.9" width="1.2"></a-plane>
            
            <a-entity position="0 -0.3 0.1">
                <a-plane color="#003366" width="1.2" height="0.3" opacity="0.8"></a-plane>
                <a-text value="Futuro (2030): Proposta de revitalização do centro histórico." 
                        align="center" width="1.1" wrap-count="35" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="btn-1" class="clickable" position="-0.3 -0.65 0.2">
            <a-plane color="#28a745" width="0.55" height="0.2" class="clickable" opacity="0.9"></a-plane>
            <a-text value="Ver Passado" align="center" width="1.8" position="0 0 0.01"></a-text>
        </a-entity>

        <a-entity id="btn-2" class="clickable" position="0.3 -0.65 0.2">
            <a-plane color="#007bff" width="0.55" height="0.2" class="clickable" opacity="0.9"></a-plane>
            <a-text value="Ver Futuro" align="center" width="1.8" position="0 0 0.01"></a-text>
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const botao1 = document.querySelector("#btn-1");
      const botao2 = document.querySelector("#btn-2");
      const grupo1 = document.querySelector("#grupo-1");
      const grupo2 = document.querySelector("#grupo-2");

      // Função de feedback visual do clique
      function feedbackClique(element, corOriginal) {
        const plane = element.querySelector("a-plane");
        plane.setAttribute("color", "white"); 
        setTimeout(() => {
            plane.setAttribute("color", corOriginal); 
        }, 150);
      }

      botao1.addEventListener('click', function (evt) {
        feedbackClique(botao1, "#28a745"); // Pisca verde original
        grupo1.setAttribute("visible", true);
        grupo2.setAttribute("visible", false);
      });

      botao2.addEventListener('click', function (evt) {
        feedbackClique(botao2, "#007bff"); // Pisca azul original
        grupo1.setAttribute("visible", false);
        grupo2.setAttribute("visible", true);
      });
    </script>
  </body>
</html>
