<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .clickable { cursor: pointer; touch-action: manipulation; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="img-1" src="./referencia.png" />
        <img id="img-2" src="./referencia2.png" /> 
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity position="0 0 -1"
                  cursor="fuse: false; rayOrigin: mouse;"
                  raycaster="far: 10000; objects: .clickable">
        </a-entity>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity id="grupo-1" visible="false">
            <a-plane src="#img-1" position="0 0.3 0" height="0.9" width="1.2"></a-plane>
            
            <a-entity id="btn-link-1" class="clickable" position="0.5 0.65 0.1">
                <a-circle color="#C9A66B" radius="0.08" class="clickable" opacity="1"></a-circle>
                <a-text value="+" color="#0A2A43" align="center" width="2" position="0 0 0.01"></a-text>
            </a-entity>

            <a-entity position="0 -0.3 0.1">
                <a-plane color="#0A2A43" width="1.2" height="0.3" opacity="0.95"></a-plane>
                <a-text id="txt-conteudo-1" value="" color="#F2F5F9" align="center" width="1.1" wrap-count="45" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="grupo-2" visible="false">
             <a-plane src="#img-2" position="0 0.3 0" height="0.9" width="1.2"></a-plane>
            
             <a-entity id="btn-link-2" class="clickable" position="0.5 0.65 0.1">
                <a-circle color="#C9A66B" radius="0.08" class="clickable" opacity="1"></a-circle>
                <a-text value="+" color="#0A2A43" align="center" width="2" position="0 0 0.01"></a-text>
            </a-entity>

            <a-entity position="0 -0.3 0.1">
                <a-plane color="#0A2A43" width="1.2" height="0.3" opacity="0.95"></a-plane>
                <a-text id="txt-conteudo-2" value="" color="#F2F5F9" align="center" width="1.1" wrap-count="45" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="menu-idioma" visible="true">
            <a-entity position="0 0 0.2">
                 <a-plane color="#0A2A43" width="1.2" height="0.2" opacity="0.9"></a-plane>
                 <a-text value="Select Language / Selecione" align="center" width="1.5" position="0 0 0.01"></a-text>
            </a-entity>
            <a-entity id="btn-pt" class="clickable" position="-0.3 -0.3 0.2">
                <a-plane color="#8B6F47" width="0.55" height="0.2" class="clickable" opacity="1"></a-plane>
                <a-text value="Portugues" color="#F2F5F9" align="center" width="1.8" position="0 0 0.01"></a-text>
            </a-entity>
            <a-entity id="btn-en" class="clickable" position="0.3 -0.3 0.2">
                <a-plane color="#C9A66B" width="0.55" height="0.2" class="clickable" opacity="1"></a-plane>
                <a-text value="English" color="#0A2A43" align="center" width="1.8" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="menu-principal" visible="false">
            <a-entity id="btn-1" class="clickable" position="-0.3 -0.65 0.2">
                <a-plane color="#8B6F47" width="0.55" height="0.2" class="clickable" opacity="1"></a-plane>
                <a-text id="txt-btn-1" value="CARREGANDO..." color="#F2F5F9" align="center" width="1.8" position="0 0 0.01"></a-text>
            </a-entity>
            <a-entity id="btn-2" class="clickable" position="0.3 -0.65 0.2">
                <a-plane color="#C9A66B" width="0.55" height="0.2" class="clickable" opacity="1"></a-plane>
                <a-text id="txt-btn-2" value="CARREGANDO..." color="#0A2A43" align="center" width="1.8" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      // === 1. DICIONÁRIO DE TEXTOS ===
      const traducoes = {
          'pt': {
              btn1: "Catedral Antiga",
              btn2: "Nova Catedral",
              desc1: "Em 1937, iniciou-se a construcao de uma nova e maior matriz em alvenaria, que foi inaugurada em 24 de outubro de 1943, a igreja foi demolida em junho de 1968.",
              desc2: "A Catedral Metropolitana de Londrina, dedicada ao Sagrado Coracao de Jesus, foi inaugurada em 24 de dezembro de 1972, com uma cerimonia presidida por Dom Geraldo Fernandes."
          },
          'en': {
              btn1: "Old Cathedral",
              btn2: "New Cathedral",
              desc1: "In 1937, construction began on a new and larger masonry parish church, inaugurated on October 24, 1943. The church was demolished in June 1968.",
              desc2: "The Metropolitan Cathedral of Londrina, dedicated to the Sacred Heart of Jesus, was inaugurated on December 24, 1972, with a ceremony presided over by Dom Geraldo Fernandes."
          }
      };

      const menuIdioma = document.querySelector("#menu-idioma");
      const menuPrincipal = document.querySelector("#menu-principal");
      const btnPT = document.querySelector("#btn-pt");
      const btnEN = document.querySelector("#btn-en");
      const btn1 = document.querySelector("#btn-1");
      const btn2 = document.querySelector("#btn-2");
      const grupo1 = document.querySelector("#grupo-1");
      const grupo2 = document.querySelector("#grupo-2");
      const txtConteudo1 = document.querySelector("#txt-conteudo-1");
      const txtConteudo2 = document.querySelector("#txt-conteudo-2");
      const txtBtn1 = document.querySelector("#txt-btn-1");
      const txtBtn2 = document.querySelector("#txt-btn-2");

      // NOVOS BOTÕES DE LINK
      const btnLink1 = document.querySelector("#btn-link-1");
      const btnLink2 = document.querySelector("#btn-link-2");

      // === 2. LÓGICA DE IDIOMA E INTERFACE ===
      function selecionarIdioma(lang) {
          txtBtn1.setAttribute("value", traducoes[lang].btn1);
          txtBtn2.setAttribute("value", traducoes[lang].btn2);
          txtConteudo1.setAttribute("value", traducoes[lang].desc1);
          txtConteudo2.setAttribute("value", traducoes[lang].desc2);

          menuIdioma.setAttribute("visible", false);
          menuIdioma.setAttribute("position", "0 100 0"); 
          menuPrincipal.setAttribute("visible", true);
      }

      function feedbackClique(element, corOriginal) {
        // Lógica simplificada para feedback visual em qualquer botão
        let alvo = element.tagName === 'A-CIRCLE' ? element : element.querySelector("a-plane") || element.querySelector("a-circle");
        if(alvo) {
            let corAntiga = alvo.getAttribute("color");
            alvo.setAttribute("color", "#F2F5F9");
            setTimeout(() => { alvo.setAttribute("color", corOriginal); }, 150);
        }
      }

      btnPT.addEventListener('click', () => { feedbackClique(btnPT, "#8B6F47"); selecionarIdioma('pt'); });
      btnEN.addEventListener('click', () => { feedbackClique(btnEN, "#C9A66B"); selecionarIdioma('en'); });

      const corBtn1 = "#8B6F47"; 
      const corBtn2 = "#C9A66B"; 

      btn1.addEventListener('click', function (evt) {
        feedbackClique(btn1, corBtn1); 
        grupo1.setAttribute("visible", true);
        grupo2.setAttribute("visible", false);
      });

      btn2.addEventListener('click', function (evt) {
        feedbackClique(btn2, corBtn2);
        grupo1.setAttribute("visible", false);
        grupo2.setAttribute("visible", true);
      });

      // === 3. LÓGICA DOS LINKS EXTERNOS (AQUI ESTÁ A MÁGICA) ===
      
      // Abre o arquivo info.html
      // Usamos window.open('_blank') para abrir em nova aba e não fechar a câmera
      
      btnLink1.addEventListener('click', function() {
          console.log("Abrindo Info 1");
          feedbackClique(btnLink1, "#C9A66B");
          // Abre o arquivo local info.html ancorado na parte da igreja antiga
          window.open("./info.html#antiga", "_blank");
      });

      btnLink2.addEventListener('click', function() {
          console.log("Abrindo Info 2");
          feedbackClique(btnLink2, "#C9A66B");
          // Abre o arquivo local info.html ancorado na parte da igreja nova
          window.open("./info.html#nova", "_blank");
      });

    </script>
  </body>
</html>
