<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .clickable { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="img-1" src="./referencia.png" />
        <img id="img-2" src="./referencia2.png" /> 
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity position="0 0 -1"
                  cursor="fuse: false; rayOrigin: mouse;"
                  raycaster="far: 10000; objects: .clickable">
        </a-entity>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity id="grupo-1" visible="true">
            <a-plane src="#img-1" position="-0.6 0 0" height="1" width="1"></a-plane>
            <a-entity position="0.7 0 0">
                <a-plane color="black" width="1.3" height="1" opacity="0.8"></a-plane>
                <a-text value="CENARIO 1:\nA antiga Igreja Matriz foi demolida em 1968." 
                        align="center" width="1.1" wrap-count="25" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="grupo-2" visible="false">
            <a-plane src="#img-2" position="-0.6 0 0" height="1" width="1"></a-plane>
            <a-entity position="0.7 0 0">
                <a-plane color="#003366" width="1.3" height="1" opacity="0.8"></a-plane>
                <a-text value="CENARIO 2:\nProjeto futurista para 2030." 
                        align="center" width="1.1" wrap-count="25" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="btn-1" class="clickable" position="-0.3 -0.7 0.2">
            <a-plane color="green" width="0.5" height="0.2" class="clickable"></a-plane>
            <a-text value="Ver Antigo" align="center" width="2" position="0 0 0.01"></a-text>
        </a-entity>

        <a-entity id="btn-2" class="clickable" position="0.3 -0.7 0.2">
            <a-plane color="red" width="0.5" height="0.2" class="clickable"></a-plane>
            <a-text value="Ver Futuro" align="center" width="2" position="0 0 0.01"></a-text>
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const botao1 = document.querySelector("#btn-1");
      const botao2 = document.querySelector("#btn-2");
      const grupo1 = document.querySelector("#grupo-1");
      const grupo2 = document.querySelector("#grupo-2");

      // Função auxiliar para piscar o botão (feedback visual)
      function piscarBotao(element) {
        const plane = element.querySelector("a-plane");
        const corOriginal = plane.getAttribute("color");
        plane.setAttribute("color", "white"); // Pisca branco
        setTimeout(() => {
            plane.setAttribute("color", corOriginal); // Volta a cor
        }, 200);
      }

      botao1.addEventListener('click', function (evt) {
        console.log("Botão 1 clicado");
        piscarBotao(botao1);
        grupo1.setAttribute("visible", true);
        grupo2.setAttribute("visible", false);
      });

      botao2.addEventListener('click', function (evt) {
        console.log("Botão 2 clicado");
        piscarBotao(botao2);
        grupo1.setAttribute("visible", false);
        grupo2.setAttribute("visible", true);
      });
    </script>
  </body>
</html>
