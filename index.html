<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Estilo dos Botões Fixos na Tela */
      .ui-container {
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 15px; /* Espaço entre botões */
        z-index: 999; /* Garante que fique em cima do vídeo */
      }

      .btn {
        padding: 12px 24px;
        background-color: #007bff; /* Azul */
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
        cursor: pointer;
      }

      .btn:active {
        transform: scale(0.95); /* Efeito de clique */
      }

      .btn-secondary {
        background-color: #28a745; /* Verde */
      }
    </style>
  </head>
  <body>

    <div class="ui-container">
      <button id="btn-antigo" class="btn">Ver Passado</button>
      <button id="btn-futuro" class="btn btn-secondary">Ver Futuro</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="img-1" src="./referencia.png" />
        <img id="img-2" src="./referencia2.png" /> 
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity id="grupo-1" visible="true">
            <a-plane src="#img-1" position="-0.6 0 0" height="1" width="1"></a-plane>
            <a-entity position="0.7 0 0">
                <a-plane color="black" width="1.3" height="1" opacity="0.8"></a-plane>
                <a-text value="CENARIO 1:\nA antiga Igreja Matriz foi demolida em 1968." 
                        align="left" width="1.1" wrap-count="25" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="grupo-2" visible="false">
            <a-plane src="#img-2" position="-0.6 0 0" height="1" width="1"></a-plane>
            <a-entity position="0.7 0 0">
                <a-plane color="#003366" width="1.3" height="1" opacity="0.8"></a-plane>
                <a-text value="CENARIO 2:\nProjeto futurista proposto para o centro da cidade em 2030." 
                        align="left" width="1.1" wrap-count="25" position="0 0 0.01"></a-text>
            </a-entity>
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const btnAntigo = document.querySelector("#btn-antigo");
      const btnFuturo = document.querySelector("#btn-futuro");
      const grupo1 = document.querySelector("#grupo-1");
      const grupo2 = document.querySelector("#grupo-2");

      // Clique no botão PASSADO
      btnAntigo.addEventListener('click', () => {
        grupo1.setAttribute("visible", true);
        grupo2.setAttribute("visible", false);
      });

      // Clique no botão FUTURO
      btnFuturo.addEventListener('click', () => {
        grupo1.setAttribute("visible", false);
        grupo2.setAttribute("visible", true);
      });
    </script>
  </body>
</html>
