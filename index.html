<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="ref-img" src="./referencia.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-plane src="#ref-img" 
                 position="-0.6 0 0" 
                 height="1" width="1" 
                 rotation="0 0 0" 
                 opacity="1"></a-plane>
        
        <a-entity position="0.7 0 0">
            
            <a-plane color="black" width="1.3" height="1" opacity="0.8"></a-plane>
            
            <a-text value="A antiga Igreja Matriz de Londrina foi demolida em junho de 1968 para dar lugar Ã  atual catedral, projetada por Edoardo Rosso e Yoshimasa Kimachi." 
                    color="white" 
                    align="left"
                    anchor="center"
                    width="1.1"
                    wrap-count="28"
                    position="0 0 0.01"></a-text>
        </a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
